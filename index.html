<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Free Followers</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
      z-index: 0;
    }
    .bubble:nth-child(1){left:10%;width:90px;height:90px;animation-delay:0s;}
    .bubble:nth-child(2){left:35%;width:60px;height:60px;animation-delay:4s;}
    .bubble:nth-child(3){left:60%;width:100px;height:100px;animation-delay:8s;}
    .bubble:nth-child(4){left:80%;width:50px;height:50px;animation-delay:12s;}
    .bubble:nth-child(5){left:25%;width:70px;height:70px;animation-delay:16s;}
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .header {
      margin-top: 25px;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 1px 8px rgba(0,0,0,0.4);
      z-index: 2;
    }
    .header img { width: 30px; height: 30px; border-radius: 8px; }

    .card {
      margin-top: 30px;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .card h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .card p {
      font-size: 0.95rem;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      margin-bottom: 15px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.85);
      color: #222;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg,#833ab4,#fd1d1d,#fcb045);
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button img { width: 20px; height: 20px; }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    footer {
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.8;
      z-index: 2;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      width: 85%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      animation: popin .3s ease;
    }

    @keyframes popin {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #833ab4;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ok-btn {
      margin-top: 15px;
      background: linear-gradient(90deg,#833ab4,#fd1d1d,#fcb045);
      border: none;
      color: #fff;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="logo" />
    Free Followers
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="logo" />
  </div>

  <div class="card">
    <h2>Get Free Instagram Followers</h2>
    <p>Send your Instagram username below to receive real followers!  
       Please ensure your profile is public.</p>

    <form id="messageForm">
      <label>Please Enter Your Instagram Username</label>
      <input id="name" type="text" name="name" required placeholder="Enter Your Username @admin" />
      <label>Please Enter Your Instagram Name</label>
      <input id="message" type="text" name="message" required placeholder="Aryan Bhati" />
      <button type="submit">
        Send Message
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
      </button>
    </form>
  </div>

  <footer>Â© 2025 Free Followers | All Rights Reserved</footer>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content" id="popupContent">
      <div class="spinner"></div>
      <p id="popupMessage">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="18" />
        &nbsp;Sending Message&nbsp;
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="18" />
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("messageForm");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popupContent");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      popup.style.display = "flex";

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      popupContent.innerHTML = `
        <div class="spinner"></div>
        <p><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="18" /> 
        &nbsp;Sending Message&nbsp; 
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="18" /></p>
      `;

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, message })
        });
        const data = await res.json();

        popupContent.innerHTML = `
          <p style="font-weight:bold;color:${data.success ? '#28a745' : '#dc3545'}">
            ${data.message}
          </p>
          <button class="ok-btn" onclick="popup.style.display='none'">OK</button>
        `;
      } catch {
        popupContent.innerHTML = `
          <p style="font-weight:bold;color:#dc3545">
            Server Error! Please try again later.
          </p>
          <button class="ok-btn" onclick="popup.style.display='none'">OK</button>
        `;
      }
    });
  </script>
</body>
</html>
