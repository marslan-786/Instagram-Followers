<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Instagram Free Followers üì∏</title>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating bubbles like Instagram light orbs */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 15%; width: 80px; height: 80px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 35%; width: 50px; height: 50px; animation-delay: 4s; }
    .bubble:nth-child(3) { left: 55%; width: 100px; height: 100px; animation-delay: 8s; }
    .bubble:nth-child(4) { left: 75%; width: 60px; height: 60px; animation-delay: 12s; }
    .bubble:nth-child(5) { left: 85%; width: 40px; height: 40px; animation-delay: 15s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Title */
    .header {
      position: absolute;
      top: 30px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    /* Form container */
    .container {
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .container h1 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      border: none;
      outline: none;
      margin-bottom: 15px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    #response {
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Animated background bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Title -->
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="insta" />
    Free Followers
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="insta" />
  </div>

  <!-- Form container -->
  <div class="container">
    <h1>üì∏ Send Instagram Message üì∏</h1>
    <form id="messageForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("response");

      responseBox.textContent = "‚è≥ Sending...";
      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      });

      const data = await res.json();
      responseBox.textContent = data.message;
      responseBox.style.color = data.success ? "#00ff8c" : "#ff6b6b";
    });
  </script>
</body>
</html>
